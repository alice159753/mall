<div class="am-cf admin-main">

  <!-- start menu -->
  <!-- end menu -->

  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">会员卡</strong> / <small>修改</small></div>
      </div>

      <hr/>

      <div class="am-g">

        <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
        </div>

<!-- start data -->
        <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
          <form class="am-form am-form-horizontal" action="user_cards_modify_make.php" method="post" enctype="multipart/form-data" id="form_box">

          <input type="hidden" value="{no}" name="no"/>   

          <div class="am-form-group">
              <label for="user-email" class="am-u-sm-3 am-form-label"><span style="color: red">*</span>会员卡名称</label>
              <div class="am-u-sm-9">
                <input type="text" class="am-input-sm" name="title" value="{title}">
              </div>
            </div>


           <div class="am-form-group">
              <label for="admin-name" class="am-u-sm-3 am-form-label">
               <span style="color: red">*</span>
              会员权益</label>
              <div class="am-u-sm-9">
                <input type="checkbox" class="am-input-sm" name="is_shipping" value="1"> 
                包邮
                <br/>
                <input type="checkbox" class="am-input-sm" name="is_discount" value="1" > 
                <span style="width: 120px;display: inline-block;">会员折扣</span>
                <input type="number" min="1.0" max="9.9" step="0.1" class="am-input-sm" name="discount" style="display: inline-block;width: 100px" value="{discount}">折

                <br/>
                <input type="checkbox" class="am-input-sm" name="is_give_integral" value="1" > 
                <span style="width: 120px;display: inline-block;">送积分  开卡赠送</span>
                <input type="number" class="am-input-sm" name="give_integral" value="{give_integral}" style="display: inline-block;width: 100px" >积分

              </div>
            </div>


            <div class="am-form-group">
              <label for="user-phone" class="am-u-sm-3 am-form-label">使用说明</label>
              <div class="am-u-sm-9">
                 <textarea id="note" name="note" style="width:758px;height:100px;">{note}</textarea>
                 <p>填写活动的详细说明，支持换行</p>
              </div>
            </div>



           <div class="am-form-group">
              <label for="admin-name" class="am-u-sm-3 am-form-label">
               <span style="color: red">*</span>
              会员期限</label>
              <div class="am-u-sm-9">

                <input type="radio" class="am-input-sm" name="date_type" value="1" checked="true"> 
               无限期
               <br/>

                <input type="radio" class="am-input-sm" name="date_type" value="2" > 

                <input type="number" class="am-input-sm" name="day" value="{day}" style="display: inline-block;width: 100px">天
                <br/>

                <input type="radio" class="am-input-sm" name="date_type" value="3"> 
                固定日期

               <br/>
               生效时间:<input type="date" class="am-form-field am-input-sm" placeholder="" style="width: 200px;display: inline;" name="start_date" id="start_date" value="{start_date}">
               <br/>
               过期时间:<input type="date" class="am-form-field am-input-sm" placeholder="" style="width: 200px;display: inline;" name="end_date" id="end_date" value="{end_date}">

              </div>
            </div>



            <div class="am-form-group">
              <div class="am-u-sm-9 am-u-sm-push-3">
                <button type="button" class="am-btn am-btn-primary" onclick="form_submit()">保存</button>

                <button type="button" class="am-btn am-btn-primary" onclick="window.history.go(-1)">返回</button>
              </div>
            </div>
            
          </form>
        </div>
      </div>
    </div>

<!-- start data -->
<script type="text/javascript">

$(document).ready(function()
{
   
$("#is_shipping").val('{is_shipping}');


$("input[name='date_type']:radio").each(function(){ if (this.value == "{date_type}") this.checked=true; });

$("input[name='is_shipping']:checkbox").each(function(){ if (this.value == "{is_shipping}") this.checked=true; });
$("input[name='is_discount']:checkbox").each(function(){ if (this.value == "{is_discount}") this.checked=true; });
$("input[name='is_give_integral']:checkbox").each(function(){ if (this.value == "{is_give_integral}") this.checked=true; });


});



</script>
<!-- end data -->


<script type="text/javascript">

    $('#pubdate').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
    autoclose: 1,
    todayHighlight: 1,
    startView: 2,
    forceParse: 0,
        showMeridian: 1
    });
</script>


<script type="text/javascript">
  function form_submit()
  {
      var url = $('#form_box').attr('action');
      var param = $('#form_box').serialize();
      
      myAjax(url, param, 'POST');
  }

</script>
